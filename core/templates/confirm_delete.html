{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-8">
  <h2 class="text-2xl font-bold text-red-600 mb-4">🗑️ Delete Post</h2>

  <div class="bg-white p-4 rounded shadow">
    <p class="text-gray-800 mb-2">{{ post.content }}</p>
    <p class="text-sm text-gray-500">Posted {{ post.created_at|naturaltime }}</p>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
      <a href="{% url 'profile' request.user.id %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}

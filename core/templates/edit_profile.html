{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
  <h2 class="text-2xl font-bold text-indigo-700 mb-4">✏️ Edit Your Profile</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}

    <div>
      <label for="username" class="block text-sm font-semibold">Username:</label>
      <input type="text" name="username" id="username" value="{{ user.username }}" class="w-full p-2 border rounded">
    </div>

    <div>
      <label for="email" class="block text-sm font-semibold">Email:</label>
      <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full p-2 border rounded">
    </div>

    <div>
      <label for="bio" class="block text-sm font-semibold">Bio:</label>
      <textarea name="bio" id="bio" rows="4" class="w-full p-2 border rounded">{{ user.bio }}</textarea>
    </div>

    <div>
      <label for="profile_pic" class="block text-sm font-semibold">Profile Picture:</label>
      <input type="file" name="profile_pic" id="profile_pic" accept="image/*" class="mt-1">
      {% if user.profile_pic %}
        <img src="{{ user.profile_pic.url }}" alt="Current Profile Picture" class="mt-2 w-20 h-20 rounded-full object-cover">
      {% endif %}
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
      Save Changes ✅
    </button>
  </form>
</div>
{% endblock %}

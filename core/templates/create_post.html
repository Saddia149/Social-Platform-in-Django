{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-xl shadow-sm overflow-hidden">
  <div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Post</h2>
    
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      
      <div class="space-y-1">
        <label for="content" class="block text-sm font-medium text-gray-700">What's on your mind?</label>
        <textarea name="content" id="content" rows="4" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400 resize-none"
          placeholder="Share your thoughts..."></textarea>
      </div>
      
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Add an image (optional)</label>
        <div class="flex items-center justify-center w-full">
          <label for="image" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              <p class="mb-2 text-sm text-gray-500">
                <span class="font-semibold">Click to upload</span> or drag and drop
              </p>
              <p class="text-xs text-gray-500">PNG, JPG, GIF (MAX. 5MB)</p>
            </div>
            <input id="image" name="image" type="file" class="hidden" accept="image/*">
          </label>
        </div>
      </div>
      
      <div class="pt-2">
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-medium py-3 px-4 rounded-lg shadow-sm transition">
          Share Post
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

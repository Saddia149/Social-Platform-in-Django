{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-xl shadow-sm overflow-hidden">
  <div class="p-6">
    <div class="flex items-center mb-6">
      <svg class="w-6 h-6 text-indigo-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
      </svg>
      <h2 class="text-2xl font-bold text-gray-800">Edit Post</h2>
    </div>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div class="space-y-2">
        <label for="content" class="block text-sm font-medium text-gray-700">Post Content</label>
        <textarea name="content" id="content" rows="5"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
          placeholder="What would you like to say?">{{ post.content }}</textarea>
      </div>
      
      <div class="flex justify-end space-x-3 pt-2">
        <a href="{{ request.META.HTTP_REFERER }}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
          Cancel
        </a>
        <button type="submit" class="px-6 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-medium rounded-lg shadow-sm transition">
          Update Post
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
